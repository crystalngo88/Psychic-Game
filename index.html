<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Psychic Game</title>

    <link rel="stylesheet" type=text/css a href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type=text/css a href="assets/css/style.css">

  </head>
  <body>
      <div class="container">
    
    <!--Win/Lose tracker-->
    <div class="tracker">
        <div class="row">
            <div class="col-md-4">
              <!-- Win Card -->
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title">Wins 
                          <span><p id="Wins"></p></span></h5>
                      <h6 class="card-subtitle mb-2 text-muted">
                          </h6>
                    </div>
                </div>
            </div>
            <!-- Lose Card -->
            <div class="col-md-4">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title">Losses 
                        <span><p id="Losses"></p></span>
                      </h5>
                      <h6 class="card-subtitle mb-2 text-muted">
                          </h6>
                    </div>
                </div>
            </div>

            <!--Guesses Left-->
            <div class="col-md-4">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                          <h5 class="card-title">Guesses Remaining
                            <span><p id="guessesRemaining"></p></span>
                          </h5>
                          <h6 class="card-subtitle mb-2 text-muted"></h6>
                        </div>
                    </div>
                </div>
        </div>
    </div>

    <h1>Guess the letter I'm thinking of!</h1>
    <p>Press SPACEBAR to start.</p>
    
    <div class="display">
          <div class="row">
              <div class="col-md-offset-2 col-md-8">
                  <div class="jumbotron" id="game">
                      <h2>You just guessed "<span id="user-text"><strong>this.</strong></span>"</h2>
                      <h2>Already guessed letters: <span id="guessedLetters"></span></h2>
                  </div>
              </div>
          </div>
      </div>
    </div>

<script src= "assets/javascript/game.js" type ="text/javascript"></script>
  
</body>
</html>
